<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <ul>
        <li class="row"><span class="hour">7 AM</span></li>
        <li class="row"><span class="hour">8 AM</span></li>
        <li class="row"><span class="hour">9 AM</span></li>
        <li class="row"><span class="hour">10 AM</span></li>
        <li class="row"><span class="hour">11 AM</span></li>
        <li class="row"><span class="hour">12 PM</span></li>
        <li class="row"><span class="hour">1 PM</span></li>
        <li class="row"><span class="hour">2 PM</span></li>
        <li class="row"><span class="hour">3 PM</span></li>
        <li class="row"><span class="hour">4 PM</span></li>
        <li class="row"><span class="hour">5 PM</span></li>
        <li class="row"><span class="hour">6 PM</span></li>
        <li class="row"><span class="hour">7 PM</span></li>
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
