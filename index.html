<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"z
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <ul id="hours" class="time-block">
        <li class="row time-block"><span class="hour">9 AM</span><textarea name="task" id="9" class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">10 AM</span><textarea name="task" id='10' class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">11 AM</span><textarea name="task" id="11" class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">12 PM</span><textarea name="task" id="12" class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">1 PM</span><textarea name="task" id='1' class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">2 PM</span><textarea name="task" id="2" class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">3 PM</span><textarea name="task" id="3" class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">4 PM</span><textarea name="task" id="4" class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        <li class="row time-block"><span class="hour">5 PM</span><textarea name="task" id="5" class="description"></textarea><button class="saveBtn"><i data-feather="save"></i></button></li>
        

               
      </ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
      feather.replace();
    </script>
    <script src="./js/script.js"></script>
  </body>
</html>
